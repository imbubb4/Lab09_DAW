<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR COPIADO -->
<header>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #1e7e34;">
        <div class="container">
            <a class="navbar-brand fs-3" href="#" style="color: white;">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link link-light" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestión Cursos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/Listar}">Cursos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestión Alumnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/alumnos/listar}">Alumnos</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="margin-top: 90px;">
    <h1 th:text="${titulo}">Formulario de Alumno</h1>

    <!-- Mensajes de error -->
    <div th:object="${alumno}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <!-- Formulario -->
    <form th:action="@{/alumnos/form}" th:object="${alumno}" method="post">
        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Código</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{codigo}" class="form-control" th:readonly="${alumno.codigo != null}" />
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombres}" class="form-control" />
                <small class="form-text text-danger" th:errors="*{nombres}"></small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellidos}" class="form-control" />
                <small class="form-text text-danger" th:errors="*{apellidos}"></small>
            </div>
        </div>

        <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label">Fecha Nac.</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fechaNac}" class="form-control" />
                <small class="form-text text-danger" th:errors="*{fechaNac}"></small>
            </div>
        </div>

        <div class="form-group row mb-4">
            <label class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-6">
                <select th:field="*{sexo}" class="form-select">
                    <option value="">-- Seleccione --</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
                <small class="form-text text-danger" th:errors="*{sexo}"></small>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/alumnos/listar}" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
